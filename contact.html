<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h2 class="contactheading">Get In Touch</h2>
        <div class="formcontainer">
            <form class="contactusform">
                <div class="inputcontainer">
                <input class="input" type="text" placeholder="First Name">
                <input class="input" type="text" placeholder="Last Name">
            </div>
            <div class="inputcontainer">
                <input class="input" type="email" placeholder="Email">
                <input class="input" type="text" placeholder="Mobile">
            </div>
                <textarea class="textarea" rows="8" cols="50"></textarea>
                <button class="btn" type="submit">Send Message</button>

            </form>
            <div class="contactusdesc">
                <h2 class="descheading">Contact Info</h2>
                <p class="descpara">Ravali tech 3rd floor, Great Eastern Rd, above Yes bank, opposite Anupam Garden, Geeta Nagar, Choubey Colony, Doongaji Colony, Raipur, Chhattisgarh 492001</p>
                <p class="descpara">+91 82494 62008</p>
                <p class="descpara">support@ravalitech.com</p>
               
    
            </div>
        </div>
    </div>
</body>
</html>
